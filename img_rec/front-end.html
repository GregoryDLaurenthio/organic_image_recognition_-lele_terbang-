<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Classification</h1>
    <div>
        <input type="file" id="imageUpload" accept="image/*" />
        <br/>
        <button onclick="uploadImage()">Classify Image</button>
    </div>
    <div id="result">
        <!-- Prediction result will be shown here -->
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image file.");
                return;
            }

            // Create a FormData object to send the file via POST request
            const formData = new FormData();
            formData.append("file", file);

            // Send the file to the backend for prediction
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `Predicted: ${data.class} with ${data.confidence.toFixed(2)}% confidence`;
                }
            })
            .catch(error => {
                console.error('Error predicting image:', error);
            });
        }
    </script>
</body>
</html>
